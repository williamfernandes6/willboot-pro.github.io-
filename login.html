<form onsubmit="return loginVIP(event)">
  <label for="usuario">Usu√°rio:</label><br/>
  <input type="text" id="usuario" required /><br/><br/>
  <label for="senha">Senha:</label><br/>
  <input type="password" id="senha" required /><br/><br/>
  <button type="submit">Entrar</button>
</form>
<p id="msg"></p>

<script>
  function loginVIP(event) {
    event.preventDefault();
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;

    if (usuario === "vip" && senha === "1234") {
      localStorage.setItem("vip", "sim");
      window.location.href = "index.html";
    } else {
      document.getElementById("msg").textContent = "Acesso negado!";
    }
  }
</script>
