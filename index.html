<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
  <h1>WillBoot</h1>

  <div class="box">

  <script>
    async function buscarSinal() {
      try {
        const resp = await fetch('https://willboot-backend.onrender.com/sinal');
        const dados = await resp.json();

        document.getElementById('sinal').innerText = dados.sinal;
        document.getElementById('hora').innerText = "‚è∞ " + dados.hora;
        document.getElementById('base').innerText = "üìä √öltimos voos: " + dados.base.join(", ");
      } catch (e) {
        document.getElementById('sinal').innerText = 'Erro ao buscar sinal.';
      }
    }
    window.onload = buscarSinal;
  </script>
</body>
