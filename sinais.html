<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sinais Inteligentes - WillBoot PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>📡 Sinais Aviator</h1>
    <p>Gerados automaticamente com IA simulada local.</p>
  </header>
  <main class="main-content">
    <section class="sinais-container">
      <h2>🔮 Próximo Sinal</h2>
      <div id="sinal-box">
        <p><strong>⏱️ Em:</strong> <span id="countdown">00:00:05</span></p>

        <p><strong>📊 Confiança:</strong> <span id="confianca">--%</span></p>
        <p><strong>🕐 Horário:</strong> <span id="horario">--:--:--</span></p>
      </div>
    </section>
  </main>
  <audio id="alerta-audio" src="audio/sinal-novo.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
